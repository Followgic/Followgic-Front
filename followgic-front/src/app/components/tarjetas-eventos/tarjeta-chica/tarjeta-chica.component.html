<mat-card *ngIf="evento && mensaje "class="tarjeta"  fxLayout="row" 
[matBadge]="noLeidos" [matBadgeHidden]="invisible" matBadgePosition="above after" >
    <img fxFlex=30 src={{evento.foto}} alt="Foto evento">
    <div fxFlex=70 fxLayout="column" fxLayoutAlign="space-between">
        <div fxFlex=40 fxLayout="row" fxLayoutAlign="center"> 
        <strong>
            <p style="margin-bottom: 8px; font-size:17px ;">{{evento.titulo}}</p>
        </strong>
    </div>
        <div *ngIf="!mensajeria" fxFlex=40 class="aforo" fxLayout="row" fxLayoutAlign="center" >
            <mat-icon [ngStyle]="{'color':magosInscritos == evento.aforo?'red':'green'}">people</mat-icon>
            <p>{{magosInscritos}}/{{evento.aforo}}</p>
        </div>
        <div *ngIf="mensajeria" fxFlex=40 class="aforo" fxLayout="row" fxLayoutAlign="center" >
            <p *ngIf="mensaje && mensaje.remitente.pk!= miId"><b>{{mensaje.remitente.nombre_artistico}}: </b> </p>
            <p *ngIf="mensaje && mensaje.remitente.pk== miId"><b>Yo: </b> </p>
            <p *ngIf="mensaje">{{mensaje.cuerpo}}</p>
        </div>
        <div fxFlex=10 fxLayout="row" fxLayoutAlign="end">
            <p style=" font-size:11px ;"> {{evento.fecha_evento}}</p>
        </div>
    </div>

<!-- titulo de prueba... -->
</mat-card>
