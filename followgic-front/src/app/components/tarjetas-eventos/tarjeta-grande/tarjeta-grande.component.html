<mat-card *ngIf="evento" class="tarjeta" fxLayout="column">
    <strong>
        <p style="margin-bottom: 8px; font-size:17px ; text-align: center;">{{evento.titulo}}</p>
    </strong>
    <img (click)="verEvento(evento.id)" src={{evento.foto}} alt="Foto evento">
    <div fxLayout="row" fxLayoutAlign="end">

        <p style=" font-size:11px; margin: 0px;"> {{evento.fecha_evento}} {{evento.hora_evento}}</p>

    </div>

    <div fxLayout="row" fxLayoutAlign="start" fxFlex=15 >
        <mat-chip  color="primary" selected *ngIf="evento.tipo==0"  cdkDrag>
            Conferencia
        </mat-chip>
        <mat-chip color="warn" selected  *ngIf="evento.tipo==1"  cdkDrag>
            Quedada
        </mat-chip>



    </div>
    

    <p fxFlex=25 style="text-align: justify">{{evento.descripcion}}</p>

    <div fxFlex=10 fxLayout="row" fxLayoutAlign="center">
        <button *ngIf="!evento.asistentes.includes(miId) && evento.creador!=miId && evento.aforo > magosInscritos"
            mat-raised-button type="submit" (click)="abrirAvisoInscripcion(evento)" color="primary">Inscribirme</button>
        <button
            *ngIf="!evento.asistentes.includes(miId) && evento.creador!=miId && evento.aforo <= evento.asistentes.length "
            [disabled]="true" mat-raised-button>Aforo Completo</button>
        <button *ngIf="evento.asistentes.includes(miId) && evento.creador!=miId " mat-raised-button type="submit"
            (click)="abrirAvisoCancelarInscripcion(evento)" color="primary">Cancelar Inscripci√≥n</button>
    </div>


</mat-card>
