<mat-card *ngIf="invitacion" >
    <mat-card-header>
       <img mat-card-avatar class="imagen" src={{invitacion.foto}}>
      <mat-card-title>{{invitacion.nombre}}</mat-card-title>
      <mat-card-subtitle>{{invitacion.nombre_artistico}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions >
      <button *ngIf='invitacion'mat-button (click)="aceptarInvitacion(invitacion.id)">Aceptar</button>
      <button *ngIf='invitacion' mat-button (click)="rechazarInvitacion(invitacion.id)">Rechazar</button>
    </mat-card-actions>
  </mat-card>
