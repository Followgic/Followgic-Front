<mat-card >
 
    <mat-card-header >
      
       <img class="imagen" mat-card-avatar class="imagen" src={{mago.foto}}>
   
      <mat-card-title>{{mago.nombre_artistico}}</mat-card-title>
      <mat-card-subtitle>{{mensaje.fecha}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content  fxLayout="row" fxLayoutAlign="center">
    <p *ngIf="!identificador">{{nombre}}:&nbsp;</p>
    <p *ngIf="identificador">Yo:&nbsp;</p>
    <p>{{mensaje.cuerpo}}</p>
    </mat-card-content>
    
    
  </mat-card>
