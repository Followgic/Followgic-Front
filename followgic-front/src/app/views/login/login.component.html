<div class="container">
<div fxLayout="row" fxLayoutAlign="center ">
<mat-card class="caja sombra-movil" >
    <h1 class= "titulo"><strong>Iniciar Sesión</strong></h1>
    <form [formGroup]="loginForm" class= "titulo">
        <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
         
          <mat-form-field> 
            <input type="password" matInput placeholder="Contraseña" formControlName="password">
          </mat-form-field>

    </form>
    
        <button mat-raised-button  class="mat-primary" type="submit">Aceptar</button>
    
</mat-card>
</div>
</div>
