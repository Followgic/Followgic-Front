<div class="content" fxLayout="column" fxLayoutAlign="space-between center" >
    <h3>¿Seguro que quieres silenciar los mensajes de   <strong>{{data.evento.titulo}}</strong>?, si aceptas esto no podrás ver ningún mensaje del chat. </h3>
    <br>
    <div class="content" fxLayout="row" fxLayoutAlign="space-evenly center" >
    <button mat-stroked-button color="primary" (click)="silenciarMensajes(data.evento.id)" type="button">Si</button>
    <button mat-stroked-button color="primary" (click)="cancelarDialog('cancelar')" type="button">No</button>
</div>
    </div>
