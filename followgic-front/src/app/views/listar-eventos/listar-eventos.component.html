<app-toolbar-filtros [calendario]="false" [eventos]='eventos' *ngIf="!listarMagos && eventosCargados" #ventanaLateral>
    <br>
    <div fxLayout="row" fxLayoutAlign="end">

        <mat-slide-toggle fxFlex=10 fxFlex.xs=30 fxFlex.sm=30 [color]="'primary'" [(ngModel)]="listarMagos" [ngModelOptions]="{standalone: true}">
            <div *ngIf="!listarMagos">Eventos</div>
            <div *ngIf="listarMagos">Magos</div>
         </mat-slide-toggle>
        </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        
        <app-buscador   [titulo]='"Buscar eventos"'  (search)="filtrarEventos($event)"></app-buscador>
        <button class="boton" mat-raised-button type="submit"  (click)="abrirFiltros()" color="primary">Filtros</button>
     
    </div>
<div >

<div fxLayout="row wrap" fxLayout.xs="column"  fxLayoutAlign.xs="space-around center" >
    <div class="content" fxFlex.xs=100 fxFlex.sm=30  fxFlex.md=28  fxFlex=28 fxFlex.xl=25  *ngFor="let evento of eventos |filtrarEvento: filtro_valor">
        <app-tarjeta-grande [evento]="evento" [miId]="miId" (abriPopUp)="openDialog($event)" (abriPopUpCancelar)="openDialogCancelar($event)" ></app-tarjeta-grande>
        <br> <br>
    </div>
</div>

</div>

<br>

</app-toolbar-filtros>

<app-listar-magos *ngIf="listarMagos"></app-listar-magos>
